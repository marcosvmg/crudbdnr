{% extends 'base.html' %}

{% block content %}
    <section class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Editar Tarefa (ID: {{ tarefa.id }})</h2>
        
        <form action="{{ url_for('editar', id_tarefa=tarefa.id) }}" method="post">
            <div class="mb-4">
                <label for="titulo" class="block text-gray-700 font-bold mb-2">Título:</label>
                <input type="text" id="titulo" name="titulo" value="{{ tarefa.titulo }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="descricao" class="block text-gray-700 font-bold mb-2">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ tarefa.descricao }}</textarea>
            </div>
            
            <div class="mb-4">
                <label for="status" class="block text-gray-700 font-bold mb-2">Status:</label>
                <select id="status" name="status"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Pendente" {% if tarefa.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                    <option value="Em Progresso" {% if tarefa.status == 'Em Progresso' %}selected{% endif %}>Em Progresso</option>
                    <option value="Concluída" {% if tarefa.status == 'Concluída' %}selected{% endif %}>Concluída</option>
                </select>
            </div>
            
            <div class="flex gap-4 mt-6">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                    Salvar Alterações
                </button>
                <a href="{{ url_for('index') }}"
                   class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                    Cancelar
                </a>
            </div>
        </form>
    </section>
{% endblock %}
